<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="left-element">
            <h3>SoftUni</h3>

            <div class="text">
                <p>Welcome to SoftUni.</p>
                <p>Are you ready to become a dev?</p>
            </div>

            <ul>
                <li><i class="fas fa-globe-americas"></i></li>
                <li><i class="fab fa-github"></i></li>
                <li><i class="fab fa-twitter"></i></li>
            </ul>
        </div>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="email" placeholder="antoniyaat">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="********">

            <label for="repeat-password">Repeat Password</label>
            <input type="password" name="repeat-password" id="repeat-password" placeholder="********">

            <button type="submit">Register</button>
            <a href="#">I am already a ninja</a>
        </form>
    </section>
</body>

</html>
