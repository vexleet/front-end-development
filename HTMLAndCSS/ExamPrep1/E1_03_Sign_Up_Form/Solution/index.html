<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form</h1>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Dario Petrov">
            <span class="fas fa-user iconspan"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="dario@email.com">
            <span class="fas fa-envelope iconspan"></span>


            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" placeholder="+359 885 445 445">
            <span class="fas fa-mobile-alt iconspan"></span>

            <label for="password">Password <span>(minimum 6 characters):</span></label>
            <input type="password" id="password" placeholder="*****">
            <span class="fas fa-lock iconspan"></span>

            <button type="submit">Sign up</button>
        </form>

    </div>

</body>

</html>
